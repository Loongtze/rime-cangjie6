# Rime schema settings
# encoding: utf-8

schema:
  schema_id: cangjie6_express
  name: 蒼頡·快打模式
  version: 0.1
  author:
    - 發明人 朱邦復先生、沈紅蓮女士
  description: |
    第六代蒼頡檢字法
    碼表源自風易辭，雪齋、惜緣和crazy4u整理
    快打模式：單字自動上屛無連打
  dependencies:
    - luna_pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: extended_charset
    states: [ 通用, 增廣 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " "
  auto_select: true

translator:
  dictionary: cangjie6
  prism: cangjie6_express
  user_dict: cangjie6_express
  enable_charset_filter: true
  enable_sentence: false
  preedit_format:
    - "xlit|abcdefghijklmnopqrstuvwxyz|日月金木水火土竹戈十大中一弓人心手口尸廿山女田止卜片|"
  comment_format:
    - "xlit|abcdefghijklmnopqrstuvwxyz~|日月金木水火土竹戈十大中一弓人心手口尸廿山女田止卜片～|"
  disable_user_dict_for_patterns:
    - "^z.*$"

simplifier:
  tips: all # 簡化字模式下提示對應的傳統漢字

punctuator:
  import_preset: default

key_binder:
  import_preset: default
  bindings:
    - { when: has_menu, accept: comma, send: comma }
    - { when: has_menu, accept: period, send: period }

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
